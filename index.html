<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <h1
        class="sm:bg-gray-800 bg-yellow-900 text-white px-10 py-20 mx-4 my-10 shadow sm:text-4xl"
      >
        Hello Karthick Good Morning!
      </h1>
      <h2
        class="bg-gradient-to-r from-cyan-600 to-cyan-700 text-white p-2 m-4 shadow text-2xl"
      >
        Tailwind css color
      </h2>
      <h2
        class="bg-cyan-900 text-white hover:text-gray-900 hover:bg-gray-200 px-4 py-20 mx-4 my-10 shadow"
      >
        Tailwind css hovers
      </h2>
    </div>

    <!-- Flex Layout -->
    <div class="flex flex-col sm:flex-row">
      <div class="h-10 flex-grow bg-gray-800"></div>
      <div class="h-10 w-24 bg-blue-800"></div>
      <div class="h-10 w-24 bg-red-800"></div>
    </div>

    <!-- Grid Layout -->
    <div class="grid grid-cols-3 gap-1 m-4">
      <div class="h-20 w-full bg-gray-800"></div>
      <div class="h-20 col-span-2 w-full bg-blue-800"></div>
      <!-- <div class="h-20 w-full bg-gray-800"></div> -->

      <div class="h-20 w-full bg-gray-800"></div>
      <div class="h-20 w-full bg-blue-800"></div>
      <div class="h-20 w-full bg-red-800"></div>

      <div class="h-20 w-full bg-gray-800"></div>
      <div class="h-20 w-full bg-blue-800"></div>
      <div class="h-20 w-full bg-red-800"></div>
    </div>

    <!-- Scroll Align  -->
    <div class="flex overflow-x-auto mb-10">
      <div class="w-80 flex-shrink-0 h-48 bg-gray-800"></div>
      <div class="w-80 flex-shrink-0 h-48 bg-green-800"></div>
      <div class="w-80 flex-shrink-0 h-48 bg-red-800"></div>
      <div class="w-80 flex-shrink-0 h-48 bg-blue-800"></div>
      <div class="w-80 flex-shrink-0 h-48 bg-yellow-800"></div>
    </div>

    <div class="snap-x flex overflow-x-auto mb-10 space-x-4">
        <div class="scroll-ml-2 snap-center w-80 h-48 flex-shrink-0">
          <img src="https://images.unsplash.com/photo-1604999565976-8913ad2ddb7c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&h=160&q=80" />
        </div>
        <div class="scroll-ml-2 snap-center w-80 h-48 flex-shrink-0">
          <img src="https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&h=160&q=80" />
        </div>
        <div class="scroll-ml-2 snap-center w-80 h-48 flex-shrink-0">
          <img src="https://images.unsplash.com/photo-1622890806166-111d7f6c7c97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&h=160&q=80" />
        </div>
        <div class="scroll-ml-2 snap-center w-80 h-48 flex-shrink-0">
          <img src="https://images.unsplash.com/photo-1590523277543-a94d2e4eb00b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&h=160&q=80" />
        </div>
        <div class="scroll-ml-2 snap-center w-80 h-48 flex-shrink-0">
          <img src="https://images.unsplash.com/photo-1575424909138-46b05e5919ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&h=160&q=80" />
        </div>
        <div class="scroll-ml-2 snap-center w-80 h-48 flex-shrink-0">
          <img src="https://images.unsplash.com/photo-1559333086-b0a56225a93c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&h=160&q=80" />
        </div>
      </div>
  </body>
</html>
